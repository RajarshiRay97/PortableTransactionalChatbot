<div class="card shadow-lg card-design">
  <div class="card-img-wrapper">
    <img *ngIf="PropertyObj.Image" src="assets/Images/{{PropertyObj.Image}}.jpg" alt="" class="card-img-top">
    <img *ngIf="!PropertyObj.Image" src="assets/Images/home_default.jpg" alt="" class="card-img-top">
    <ul class="list-inline text-center member-icons animate" *ngIf="showIcons">
      <li class="list-inline-item img-btn">
        <button class="btn btn-primary" routerLink="/property-detail/{{PropertyObj.Id}}">
          <fa-icon [icon]="faPenToSquare"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item img-btn">
        <button class="btn btn-success">
          <fa-icon [icon]="faAddressBook"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-3">
    <div class="data-not-available" *ngIf="!showPreview">No data is available for preview</div>
    <div *ngIf="showPreview">
      <h2 class="mb-0">
        {{PropertyObj.BHK}}
        <span *ngIf="PropertyObj.BHK"> BHK </span>
        {{PropertyObj.PType}}
      </h2>

      <span class="location-span" *ngIf="PropertyObj.Name">in</span>
      <span class="location-span"> {{PropertyObj.Name}}</span>
      <span class="location-span" *ngIf="PropertyObj.Name">,</span>
      <span class="location-span"> {{PropertyObj.City}}</span>

      <h6 class="mt-2">
        {{PropertyObj.FType}}
        <span *ngIf="PropertyObj.FType === 'Fully' || PropertyObj.FType === 'Semi'">Furnished</span>
        <span *ngIf="PropertyObj.FType"> | </span>
        Ready to Move
      </h6>

      <hr class="mt-0 mb-2">

      <h6 class="mb-0">
        <span *ngIf="PropertyObj.Price">Price: </span>
        <span class="text-color-green">{{PropertyObj.Price}}</span>
        <span class="text-color-green" *ngIf="PropertyObj.Price"> USD.</span>
        <span *ngIf="PropertyObj.Price && PropertyObj.BuiltArea"> | </span>
        <span *ngIf="PropertyObj.BuiltArea">Area: </span>
        <span class="text-color-green">{{PropertyObj.BuiltArea}}</span>
        <span class="text-color-green" *ngIf="PropertyObj.BuiltArea"> Sq Ft</span>
      </h6>
    </div>
  </div>
</div>
